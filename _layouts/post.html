---
layout: default
---
<head>
  <script src="/processing.min.js" type="text/javascript"></script>
</head>

  <div class="sidebar">
	<ul class="posts">
	  {% for post in site.posts %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
  </div>
  
<div class ="main">
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>
</div>
